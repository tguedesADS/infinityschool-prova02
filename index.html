<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 02</title>
</head>
<body>

    <!-- Nessa atividade, você deve criar um formulário em uma página web que atenda aos seguintes requisitos:
Incluir um campo de texto para o usuário inserir informações;
Incluir um campo do tipo password para o usuário inserir apenas senhas;
Incluir um campo de e-mail para o usuário inserir um endereço de e-mail válido;
Incluir uma lista com 5 checkboxes para o usuário selecionar mais de uma opção;
Incluir um radiobutton com 2 opções, onde apenas uma pode ser selecionada por vez;
Incluir um botão de envio (submit) para enviar as informações do formulário;
Incluir um botão para limpar (reset) o formulário e começar novamente. -->

    <h1>Preencha o formulário abaixo</h1>
    <hr>
    <form action="salvar.php" enctype="text/plain" method="post">

        <b>Nome:</b>
        <input type="text" name="Nome" id="caixanome">
        <br>
        <br>

        <b>Data de Nasc:</b>
        <input type="date" name="Data" id="datanasc">
        <br>
        <br>

        <b>E-mail:</b>
        <input type="email" name="E-mail" id="caixaemail">
        <br>
        <br>

        <b>Senha:</b>
        <input type="password" name="Senha" id="caixasenha">
        <br>

        <p><b>Quais dias da semana você estuda?</b></p>
        <input type="checkbox" name="diaseg" id="dia-segunda">
        Segunda
        <br>
        <input type="checkbox" name="diaseg" id="dia-terca">
        Terça
        <br>
        <input type="checkbox" name="diaseg" id="dia-quarta">
        Quarta
        <br>
        <input type="checkbox" name="diaseg" id="dia-quinta">
        Quinta
        <br>
        <input type="checkbox" name="diaseg" id="dia-sexta">
        Sexta
        <br>

        <p><b>Você tem interesse em atuar na área profissional?</b></p>
        <input type="radio" name="atuar" id="opcsim" required>
        Sim
        <br>
        <input type="radio" name="atuar" id="opcnao">
        Não
        <br>

        <hr>

        <br>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
